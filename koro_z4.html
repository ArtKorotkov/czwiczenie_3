<body>
<h1>Zewnętrzny</h1>
    <textarea cols="90" rows="1">

    </textarea>
<h1>Styl lokalny inaczej: (styl wpisany, liniowy, linijkowy, w linii)  czyli 
        dopisanie arkusza do wybranego bloku treści strony</h1>
    <textarea cols="90" rows="1">
&lt;selektor style="cecha1: wartość1; cecha2: wartość2..."&gt;...&lt;/selektor&gt;
    </textarea>
<h1>Wewnętrzny arkusz stylów. </h1>
    <textarea cols="90" rows="6">
&lt;head&gt; 
&lt;style type="text/css"&gt; 
selektor1 { cecha: wartość; cecha2: wartość2... } 
selektor2 { cecha: wartość; cecha2: wartość2... } 
&lt;/style&gt; 
&lt;/head&gt;
    </textarea>
<h1>Alternatywny arkusz stylów. </h1>
    <textarea cols="90" rows="5">
&lt;head&gt; 
&lt;link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" /&gt; 
&lt;link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" /&gt; 
&lt;link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" /&gt; 
&lt;/head&gt; 
    </textarea>
<h1>Import arkusza stylów. </h1>
    <textarea cols="90" rows="3">
&lt;style type="text/css"&gt;

&lt;/style&gt; 
    </textarea>
